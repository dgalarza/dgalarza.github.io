<header class="fixed top-0 left-0 right-0 z-50 bg-[var(--color-dark-bg)]/90 backdrop-blur-sm">
    <nav class="max-w-7xl mx-auto px-6 lg:px-24 py-6">
        <div class="flex items-center justify-between">
            <a href="{{ .Site.BaseURL }}" class="text-[var(--color-accent)] font-mono text-lg font-semibold hover:opacity-80 transition-opacity">
                DG
            </a>

            <button id="menu-toggle" class="md:hidden text-[var(--color-text-secondary)] hover:text-[var(--color-accent)]" aria-label="Toggle mobile menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>

            <div id="menu" class="hidden md:flex items-center gap-8">
                <a href="mailto:info@damiangalarza.com" class="btn-primary text-sm">
                    Get in touch
                </a>
            </div>
        </div>

        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 pt-4 border-t border-[var(--color-dark-surface)]">
            <div class="flex flex-col gap-4">
                <a href="{{ .Site.BaseURL }}" class="text-[var(--color-text-secondary)] hover:text-[var(--color-accent)] transition-colors">Home</a>
                <a href="mailto:info@damiangalarza.com" class="text-[var(--color-text-secondary)] hover:text-[var(--color-accent)] transition-colors">Get in touch</a>
            </div>
        </div>
    </nav>
</header>

<script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    
    menuToggle.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
