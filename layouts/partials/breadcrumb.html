{{ if not .IsHome }}
<!-- Breadcrumb Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }{{ if eq .Type "posts" }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "Blog",
      "item": "{{ .Site.BaseURL }}posts/"
    },
    {
      "@type": "ListItem",
      "position": 3,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }{{ else }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title }}",
      "item": "{{ .Permalink }}"
    }{{ end }}
  ]
}
</script>
{{ end }}

<nav aria-label="Breadcrumb" class="mb-12">
  <ol class="flex items-center gap-3 text-sm text-gray-400 min-w-0">
    <li>
      <a href="{{ .Site.BaseURL }}" class="hover:text-white transition-colors">Home</a>
    </li>
    
    {{ if eq .Type "posts" }}
    <li class="text-gray-600">
      <span>/</span>
    </li>
    <li>
      <a href="/posts/" class="hover:text-white transition-colors">Blog</a>
    </li>
    <li class="text-gray-600">
      <span>/</span>
    </li>
    <li class="text-gray-500 truncate" aria-current="page">
      {{ .Title }}
    </li>
    {{ else if not .IsHome }}
    <li class="text-gray-600">
      <span>/</span>
    </li>
    <li class="text-gray-500 truncate" aria-current="page">
      {{ .Title }}
    </li>
    {{ end }}
  </ol>
</nav>
